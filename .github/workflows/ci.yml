name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # Set the backend base URL from repository secrets. Add NEXT_PUBLIC_API_BASE_URL in repository Settings â†’ Secrets.
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
      # Optional: set a request timeout in milliseconds
      API_TIMEOUT_MS: ${{ secrets.API_TIMEOUT_MS || '10000' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test -- --run

      - name: Build
        run: npm run build --if-present

      - name: Validate OpenAPI spec
        run: |
          npx swagger-cli validate "docs da backend/openapi.json"
